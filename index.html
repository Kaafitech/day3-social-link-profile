<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>
  <body>
    <main>
      <article class="card">
        <!-- 1 -->
        <img
          class="profile"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <!-- 2 -->
        <section class="name">
          <h1 class="text-preset-1">Jessica Randall</h1>
          <p class="desc text-preset-2b">London, United Kingdom</p>
        </section>
        <!-- 3 -->
        <blockquote class="text-preset-2">
          "Front-end developer and avid reader."
        </blockquote>
        <!-- 4 -->
        <section class="links">
          <div class="button github">
            <a class="text-preset-2b" href="#github">GitHub</a>
          </div>
          <div class="button Frontend">
            <a class="text-preset-2b" href="#Frontend">Frontend Mentor</a>
          </div>
          <div class="button LinkedIn">
            <a class="text-preset-2b" href="#LinkedIn">LinkedIn</a>
          </div>
          <div class="button Twitter">
            <a class="text-preset-2b" href="#Twitter">Twitter</a>
          </div>
          <div class="button Instagram">
            <a class="text-preset-2b" href="#Instagram">Instagram</a>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
